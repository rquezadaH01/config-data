server:
  port: 8085
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: clientes
          uri: lb/cliente
          predicates:
            - Path= /clientes/**
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka
    instance:
      instance-id: localhost
      #instance-id: ${spring.application.name}:${sprin.application.instance_id:${random.value}}